<!doctype html>
<html lang="{{.Site.Params.lang}}">

{{- partial "blog/head.html" . -}}

<body>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark bg-gradient">
    <div class="container col-12 col-sm-12 col-md-11 col-lg-8 col-xl-7 ">
      {{- partial "blog/header.html" . -}}
    </div>
  </nav>

  <div class="container col-sm-12 col-md-11 col-lg-8 col-xl-7 mx-a uto pt-4">
    {{- block "main" . }}{{- end }}
  </div>

  <div class="container my-4 border-top  pt-4  col-sm-12 col-md-11 col-lg-8 col-xl-7 mx-a uto">
    <span class="copyright">{{ replace .Site.Copyright "{year}" now.Year }}</span>
  </div>

</body>
</html>
