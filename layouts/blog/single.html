{{ define "main" }}

<h1 class="hugo-single"><strong>
  {{- .Title -}}
</strong></h1>

{{ with .Params.Summary_img}}
<div class="text-center">
<figure class="figure w-100 pt-1 pb-0 mx-auto d-block" >
  <img src="{{ . }}" class="figure-img img-fluid rounded   " >
</figure>
</div>
{{ end }}

<article class="hugo-article">
  {{ .Content }}
</article>

<p class="mt-2 mb-5">
  <small class="text-muted">
    <time>{{- .Date.Format "2.01.2006" -}}</time>
  </small>
</p>

{{ end }}
